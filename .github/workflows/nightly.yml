# CI/CD: Build ZBGT on Commit
name: ZBGT Nightly
on:
  push:
    branches: ['main']
    paths: ['src/**', '**/*.gradle', 'gradle.properties']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ZBGT
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
          fetch-depth: 0

      - name: Version Suffix
        run: echo "VERSION_SUFFIX=NIGHTLY-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Setup Build
        uses: ./.github/actions/build_setup

      - name: Build Project
        run: ./gradlew build --build-cache

      - name: Rename Jars
        run: for file in build/libs/*; do mv "$file" "${file/.jar/-${{ env.VERSION_SUFFIX }}.jar}"; done;

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Built Jars
          path: |
            ./build/libs/*.jar
          if-no-files-found: error
          compression-level: 0
